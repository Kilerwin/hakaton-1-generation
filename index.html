<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="container-base">
      <header>

      </header>
      <main>
        <section id="inicio">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/b1.jpg" class="d-block w-100" alt="deporte">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Complementa tu rutina</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="imagenes/b2.jpg" class="d-block w-100" alt="deporte">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Artículos deportivos</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="imagenes/b3.jpg" class="d-block w-100" alt="deporte">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Ropa y accerorios</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <section id="productos">

        </section>
        <section id="contacto">
          <h2>Recibe el 20% de descuento en tu primera compra</h2>
          <form id="contactform">
            <input type="email" id="inputemail" placeholder="Email" required>
            <button id="suscribirse" type="submit">Suscribirse</button>
            <br class="mt-2">
            <input class="mt-4" type="checkbox" value="check" id="checkbox">
            <label for="check" id="textcheck">Acepto los términos y condiciones</label>
  
          <h3 class="mt-3" id="printmensaje"></h3>

        </section>
      </main>
      <footer>

      </footer>
    </div>
    <!--- modal --->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e6eef9bc73.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
